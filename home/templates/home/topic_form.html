{% if page == 'topic_new' %}
  <form action="{% url 'home:topic_new' %}" method="post">
{% else %}
  <form action="{% url 'home:topic_edit' topic.id %}" method="post">
{% endif %}

  {% csrf_token %}

  <table>
  {{ topic_form.as_table }}
  </table>

  <button type="submit" class="btn btn-primary">
    Save
  </button>
  <a
    class="btn btn-secondary"
    role="button"
    href="{% url 'home:topic_default' %}"
  >
    Cancel
  </a>
</form>
