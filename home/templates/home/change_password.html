<!--
Html template to change user password

context:
{
  '': '',
}
-->
<form method="post">
  {% csrf_token %}

  
  <!-- Buttons -->
  <div class="p-3 border-top border-primary">
    <button type="submit" class="btn btn-primary">
      Save
    </button>
    <a
      class="btn btn-secondary"
      role="button"
      href="{% url 'home:user_profile' %}"
    >
      Cancel
    </a>
  </div>

</form>
