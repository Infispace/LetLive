<!--
Html template for password reset cinfirm
replaces registration/password_reset_confirm.html
-->
{% extends "home/base.html" %}
{% load i18n static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <div class="container p-3 d-flex">

    <div class="mx-auto mt-5 border shadow p-3">
      <h1 class="border-bottom border-primary text-primary p-2">Password Reset</h1>

      <p>{% trans "Your password has been set.  You may go ahead and log in now." %}</p>

      <p><a href="{{ login_url }}">{% trans 'Log in' %}</a></p>

    </div>

  </div>
{% endblock %}
