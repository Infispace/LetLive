<div class="container my-5 border border-dark rounded shadow p-2">
  {% if page == 'article_new' %}
    <form action="{% url 'home:article_new' %}" method="post">
  {% elif page == 'article_edit' %}
    <form action="{% url 'home:article_edit' article.id %}" method="post">
  {% endif %}
    {% csrf_token %}

    <div class="form-group">
      <label for="{{ form.topic.id_for_label }}">{{ form.topic.label }}</label>
      {{ form.topic }}
      <small class="form-text text-danger">
        {{ form.topic.errors }}
      </small>
    </div>
    <div class="form-group">
      <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
      {{ form.title }}
      <small class="form-text text-danger">
        {{ form.title.errors }}
      </small>
    </div>
    <label for="{{ form.content.id_for_label }}">{{ form.content.label }}</label>
    {{ form.content }}

    <button type="submit" class="btn btn-primary">
      Save
    </button>
    <a
      class="btn btn-secondary"
      role="button"
      href="{% url 'home:article_default' %}"
    >
      Cancel
    </a>
  </form>
</div>
