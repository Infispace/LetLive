{% if page == 'article_new' %}
  <form action="{% url 'home:article_new' %}" method="post">
{% elif page == 'article_edit' %}
  <form action="{% url 'home:article_edit' article.id %}" method="post">
{% endif %}
  {% csrf_token %}

  <table>
  {{ form.as_table }}
  </table>

  <button type="submit" class="btn btn-primary">
    Save
  </button>
  <a
    class="btn btn-secondary"
    role="button"
    href="{% url 'home:article_default' %}"
  >
    Cancel
  </a>
</form>
